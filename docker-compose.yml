version: '3.9'

services:
  api:
    build: .
    container_name: sgpi_api
    ports:
      - "8009:8009"
    environment:
      # DB interno (use o serviço 'postgres' da rede docker)
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sgpi

      - SECRET_KEY=supersecret

      # MinIO interno (rede docker) para upload/delete/list
      - MINIO_ENDPOINT=minio:9000 # sem http://
      - MINIO_SECURE=false
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET=sgpi-files

      # MinIO público (apenas para presigned URLs)
      - MINIO_PUBLIC_ENDPOINT=api-minio.labtecs.com.br # sem https://
      - MINIO_PUBLIC_SECURE=true

    # opcional dev:
    # - AUTO_MIGRATE=1
    depends_on:
      - postgres
      - minio
    networks:
      - nginx_proxy # fala com 'minio'
      - backend # fala com 'postgres'

  postgres:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: sgpi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    # exponha só se precisar acessar de fora:
    ports:
      - "5445:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d sgpi" ]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - backend

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # Console
    environment:
      # URLs públicas corretas para o MinIO anunciar nos links do console
      MINIO_SERVER_URL: https://api-minio.labtecs.com.br
      MINIO_BROWSER_REDIRECT_URL: https://minio.labtecs.com.br

      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data/minio:/data
    networks:
      - sgpi_network

networks:
  sgpi_network:
    external: true
  backend:
    driver: bridge

volumes:
  pgdata:
