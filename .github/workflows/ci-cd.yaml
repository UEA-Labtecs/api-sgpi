name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

env:
  REGISTRY: ghcr.io
  PYTHON_VERSION: "3.11"

jobs:
  test:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 app --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Check code formatting with black
        run: |
          black --check app
        continue-on-error: true

  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Normalize image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=develop,enable=${{ github.ref == 'refs/heads/develop' }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
      
      - name: Build Summary
        if: success()
        run: |
          echo "‚úÖ Docker image built and pushed successfully!"
          echo ""
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "üè∑Ô∏è  Tags: ${{ steps.meta.outputs.tags }}"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üåø Branch: ${{ github.ref_name }}"

  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:

      - name: Normalize image name (lowercase)
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Debug environment
        run: |
          echo "=== DEBUG SECRETS ==="
          echo "DATABASE_URL length: ${#DATABASE_URL}"
          echo "SECRET_KEY length: ${#SECRET_KEY}"
          echo "MINIO_ENDPOINT: ${MINIO_ENDPOINT}"
          echo "PORT_API_SGPI: ${PORT_API_SGPI}"
          echo "===================="
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SGPI_SECRET_KEY }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          PORT_API_SGPI: ${{ vars.PORT_API_SGPI }}

      - name: Login to GitHub Container Registry
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Pull latest image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Stop and remove old container
        run: |
          docker stop api-sgpi 2>/dev/null || true
          docker rm api-sgpi 2>/dev/null || true
      
      - name: Ensure Docker network exists
        run: |
          if ! docker network inspect nginx_proxy >/dev/null 2>&1; then
            echo "üì° Creating nginx_proxy network..."
            docker network create nginx_proxy
            echo "‚úÖ Network nginx_proxy created"
          else
            echo "‚úÖ Network nginx_proxy already exists"
          fi
      
      - name: Start new container
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SGPI_SECRET_KEY }}
          MINIO_ENDPOINT: ${{ secrets.MINIO_ENDPOINT }}
          MINIO_SECURE: ${{ secrets.MINIO_SECURE }}
          MINIO_ACCESS_KEY: ${{ secrets.MINIO_ACCESS_KEY }}
          MINIO_SECRET_KEY: ${{ secrets.MINIO_SECRET_KEY }}
          MINIO_BUCKET: ${{ secrets.MINIO_BUCKET }}
          MINIO_PUBLIC_ENDPOINT: ${{ secrets.MINIO_PUBLIC_ENDPOINT }}
          MINIO_PUBLIC_SECURE: ${{ secrets.MINIO_PUBLIC_SECURE }}
          PORT: ${{ vars.PORT_API_SGPI }}
        run: |
          # Validar se secrets existem
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå ERROR: DATABASE_URL n√£o est√° configurado!"
            exit 1
          fi
          
          if [ -z "$SECRET_KEY" ]; then
            echo "‚ùå ERROR: SECRET_KEY n√£o est√° configurado!"
            exit 1
          fi
          
          # Definir porta do HOST (externa)
          HOST_PORT="${PORT:-8009}"
          # Porta interna do container (fixa em 8009)
          CONTAINER_PORT=8009
          
          echo "üöÄ Iniciando container:"
          echo "   üìç Host: ${HOST_PORT} ‚Üí Container: ${CONTAINER_PORT}"
          
          docker run -d \
            --name api-sgpi \
            --restart unless-stopped \
            --network nginx_proxy \
            -p ${HOST_PORT}:${CONTAINER_PORT} \
            -e DATABASE_URL="${DATABASE_URL}" \
            -e SECRET_KEY="${SECRET_KEY}" \
            -e MINIO_ENDPOINT="${MINIO_ENDPOINT}" \
            -e MINIO_SECURE="${MINIO_SECURE}" \
            -e MINIO_ACCESS_KEY="${MINIO_ACCESS_KEY}" \
            -e MINIO_SECRET_KEY="${MINIO_SECRET_KEY}" \
            -e MINIO_BUCKET="${MINIO_BUCKET:-sgpi-files}" \
            -e MINIO_PUBLIC_ENDPOINT="${MINIO_PUBLIC_ENDPOINT}" \
            -e MINIO_PUBLIC_SECURE="${MINIO_PUBLIC_SECURE}" \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
      
      - name: Wait for container to start
        run: sleep 10
      
      - name: Verify deployment
        run: |
          if docker ps | grep -q api-sgpi; then
            echo "‚úÖ Container iniciado com sucesso"
            docker ps --filter name=api-sgpi
            echo ""
            echo "√öltimas 20 linhas do log:"
            docker logs --tail 20 api-sgpi
          else
            echo "‚ùå Falha ao iniciar container"
            docker logs api-sgpi
            exit 1
          fi
      
      - name: Cleanup old images
        if: success()
        run: |
          docker image prune -af --filter "until=24h" || true
      
      - name: Deployment Summary
        if: success()
        run: |
          echo "üöÄ Deploy realizado com sucesso!"
          echo ""
          echo "üì¶ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo "üî® Commit: ${{ github.sha }}"
          echo "üë§ Author: ${{ github.actor }}"
          echo ""
          echo "Container status:"
          docker ps --filter name=api-sgpi --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

